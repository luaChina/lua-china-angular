<h2>
  {{post.title}}
</h2><span>{{post.created_at}}</span>
<p>
  {{post.content}}
</p>
<div class="row">
  <div class="col-md-12" *ngFor="let comment of comments">
    <p>{{comment.content}}</p>
  </div>
</div>
<form action="/posts/{{post.id}}/comments">
  <div class="form-group">
    <label>评分</label>
    <app-stars [rating]="post.rating"></app-stars>
  </div>
  <div class="form-group">
    <label for="comment">评论:</label>
    <input type="text" id="comment" name="comment" class="form-control" [(ngModel)]="comment">
  </div>
  <button type="submit" (click)="submitComment($event)">提交</button>
</form>
