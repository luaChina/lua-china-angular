<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm.valid)" novalidate>
  <div class="form-group" [class.has-error]="myForm.form.get('username').invalid && myForm.form.get('username').touched">
    <label for="username">username</label>
    <input type="text" name="username" required minlength="6" id="username" class="form-control" ngModel #username="ngModel">
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="text" name="phone" id="phone" class="form-control" ngModel>
  </div>
  <div ngModelGroup="passwordInfo">
    <div class="form-group">
      <label for="password">password</label>
      <input type="text" name="password" id="password" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="password_confirm">repeat password</label>
      <input type="text" name="password_confirm" id="password_confirm" class="form-control" ngModel>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">提交</button>
  </div>
</form>
<div>
  {{myForm.value | json}}
  {{username.value}}
</div>
